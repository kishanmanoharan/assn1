<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Meal</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'+ ${user.id.toString()}}">Recipes</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/'+ ${user.id.toString()}}">Home</a>
            </li>
        </ul>
        <form class="d-flex">
            <a th:href="@{'/'+ ${user.id.toString()} + '/search'}" class="btn btn-sm btn-outline-success m-1">Search</a>
            <a th:href="@{'/'}" class="btn btn-sm btn-outline-danger m-1">Sign Out</a>
        </form>
    </div>
</nav>
<div class="container my-3">
    <main class="form-signin align-middle">
        <form th:action="@{'/' + ${userId} + '/newmeal/' + ${recipeId}}" th:object="${meal}" method="post">
            <h1 class="h2 mb-3 fw-normal my-2">New Meal</h1>
            <h4 th:text="${'For meal: ' + recipe.getName()}"></h4>
            <div class="input-group p-1">
                <span class="input-group-text">Date</span>
                <input type="date" class="form-control" name="date" id="date" th:field="*{date}" aria-label="date"></input>
            </div>
            <div class="align-center mx-auto text-center">
                <button class="btn btn-lg btn-primary m-1" type="submit" value="Submit">Add</button>
                <a th:href="@{'/' + ${userId}}"><button class="btn btn-lg btn-secondary m-1">Cancel</button></a>
            </div>
        </form>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
