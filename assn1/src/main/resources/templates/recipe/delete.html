<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Recipe</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'+ ${user.id.toString()}}">Recipes</a>
        <form class="d-flex">
            <a th:href="@{'/'}" class="btn btn-sm btn-outline-danger m-1">Sign Out</a>
        </form>
    </div>
</nav>
<div class="container my-3">
    <form th:action="@{'/' + ${userId} + '/delete/' + ${recipe.id}}" method="post">
        <br />
        <h1>Delete Recipe</h1>
        <h4 th:text="${'Confirm deleting recipe: ' + recipe.name}"></h4>
        <br />
        <br />
        <div class="align-center mx-auto text-center">
            <button class="btn btn-lg btn-danger m-1" type="submit" value="Submit">Delete</button>
            <a th:href="@{'/' + ${userId}}"><button class="btn btn-lg btn-primary m-1">Cancel</button></a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
