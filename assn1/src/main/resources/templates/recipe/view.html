<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Recipe</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'+ ${user.id.toString()}}">Recipes</a>
        <form class="d-flex">
            <a th:href="@{'/'}" class="btn btn-sm btn-outline-danger m-1">Sign Out</a>
        </form>
    </div>
</nav>
<div class="container my-3" th:object="${recipe}">
    <h1>View Recipe</h1>
    <br />
    <h1 th:text="*{name}"></h1>
    <br />
    <h5 th:text="*{ingredients}" style="white-space: pre;"></h5>
    <p th:text="*{directions}" style="white-space: pre;"></p>
    <div class="d-grid gap-2 d-md-block align-center mx-auto text-cener">
        <a th:href="@{'/' + ${userId}}"><button class="btn btn-secondary m-1">Back</button></a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
